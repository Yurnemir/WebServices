<h1 style='color:red;text-align:center'>Formulaire de Suppression</h1>
<h2>{{message}}</h2>


<form class="form-horizontal">
  <div class="form-group">
    <label for="idPays" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="idPays" placeholder="Id" ng-model="paysSuppr.id">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="suppression()" class="btn btn-primary">Supprimer</button>
    </div>
  </div>
</form>
