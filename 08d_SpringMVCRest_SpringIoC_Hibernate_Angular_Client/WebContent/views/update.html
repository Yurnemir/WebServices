<h1 style='color:red;text-align:center'>Formulaire de Modification</h1>
<h2>{{message}}</h2>

<form class="form-horizontal">
  <div class="form-group">
    <label for="idPays" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="idPays" placeholder="Id" ng-model="paysForm.id">
    </div>
  </div>
  <div class="form-group">
    <label for="idNom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="idNom" placeholder="Nom" ng-model="paysForm.nom">
    </div>
  </div>
  <div class="form-group">
    <label for="idCapitale" class="col-sm-2 control-label">Capitale</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="idCapitale" placeholder="Capitale" ng-model="paysForm.capitale">
    </div>
  </div>
  <div class="form-group">
    <label for="idPopulation" class="col-sm-2 control-label">Population</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="idPopulation" placeholder="Population" ng-model="paysForm.population">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="modifier()" class="btn btn-primary">Modifier</button>
    </div>
  </div>
</form>
