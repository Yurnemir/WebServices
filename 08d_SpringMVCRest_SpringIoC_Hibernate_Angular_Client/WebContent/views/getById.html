<h1 style='color:red;text-align:center'>Formulaire de Recherche</h1>
<h2>{{message}}</h2>


<form class="form-horizontal">
  <div class="form-group">
    <label for="idPays" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="idPays" placeholder="Id" ng-model="paysRech.id">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="recherche()" class="btn btn-primary">Rechercher</button>
    </div>
  </div>
</form>

<table class="table table-bordered" ng-show="indice">
	<thead>
	<tr>
		<td>ID</td>
		<td>Nom</td>
		<td>Capitale</td>
		<td>Population</td>
		<td>Operation</td>
	</tr>
	</thead>
	
	<tbody>
	<tr>
		<td>{{paysTrouve.id}}</td>
		<td>{{paysTrouve.nom}}</td>
		<td>{{paysTrouve.capitale}}</td>
		<td>{{paysTrouve.population}}</td>
		<td><a ng-click="deleteLien(paysTrouve)">Supprimer</a>|<a ng-click="updateLien(paysTrouve)">Modifier</a></td>
	</tr>
	</tbody>
	
</table>
