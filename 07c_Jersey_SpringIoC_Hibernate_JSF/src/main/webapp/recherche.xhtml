<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Recherche</title>
</h:head>
<h:body>

<p:breadCrumb>
    <p:menuitem value="Liste" url="index.xhtml" />
    <p:menuitem value="Rechercher" url="recherche.xhtml" />
    <p:menuitem value="Ajouter" url="ajout.xhtml" />
    <p:menuitem value="Modifier" url="modifier.xhtml" />
    <p:menuitem value="Supprimer" url="supprimer.xhtml" />
</p:breadCrumb>

<h:form>
	<h:panelGrid columns="2">
		Id: <h:inputText value="#{etuMB.etudiant.id}"/>
		<p:commandButton action="#{etuMB.getEtudiantById}" value="Valider" update="@form"/>
	</h:panelGrid>
	<p:dataTable id="rechResult" var="etudiant" value="#{etuMB.etudiant}">
		<p:column headerText="Id">
			<h:outputText value="#{etudiant.id}"/>
		</p:column>
		
		<p:column headerText="Nom">
			<h:outputText value="#{etudiant.nom}"/>
		</p:column>
		
		<p:column headerText="Prenom">
			<h:outputText value="#{etudiant.prenom}"/>
		</p:column>
		
		<p:column headerText="Age">
			<h:outputText value="#{etudiant.age}"/>
		</p:column>
	</p:dataTable>
</h:form>

</h:body>
</html>
